<div class="container">
	<section class="content">
		<div class="buttons">
			<button (click)="goFinished()" class="finished" mat-raised-button matBadge="{{closed}}" color="accent"
				aria-label="Button of finished todos">
				Finalizados
			</button>
			<button routerLink="create" class="new-todo" mat-fab color="primary" aria-label="Button to add a new to-do">
				<mat-icon>add</mat-icon>
			</button>
		</div>
		<mat-grid-list cols="2" rowHeight="190px">
			<mat-grid-tile *ngFor="let item of list">
				<mat-card class="todo-card mat-elevation-z4">
					<p>Data final: {{item.finishDate}}</p>
					<mat-card-header>
						<mat-card-title>{{item.title}}</mat-card-title>
						<mat-card-subtitle>{{item.description}}</mat-card-subtitle>
					</mat-card-header>
					<article class="actions">
						<button (click)="finishTask(item)" mat-mini-fab color="accent" aria-label="Finish task button">
							<mat-icon>done</mat-icon>
						</button>
						<button routerLink="edit/{{item.id}}" mat-mini-fab color="primary" aria-label="Edit task button">
							<mat-icon>edit</mat-icon>
						</button>
						<button (click)="delete(item.id)" mat-mini-fab color="primary" aria-label="Delete task button">
							<mat-icon>delete</mat-icon>
						</button>
					</article>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>
	</section>
</div>
