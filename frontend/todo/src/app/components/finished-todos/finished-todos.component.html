<div class="container">
	<section class="content">
		<h2>Tasks finalizadas</h2>
		<div class="buttons">
			<button (click)="returnHome()" class="finished" mat-raised-button color="accent"
				aria-label="Back button">
				Voltar
			</button>
		</div>
		<mat-grid-list cols="3" rowHeight="130px">
			<mat-grid-tile *ngFor="let item of listFinished">
				<mat-card class="todo-card mat-elevation-z4">
					<p>Data final: {{item.finishDate}}</p>
					<mat-card-header>
						<mat-card-title>{{item.title}}</mat-card-title>
						<mat-card-subtitle>{{item.description}}</mat-card-subtitle>
					</mat-card-header>
				</mat-card>
			</mat-grid-tile>
		</mat-grid-list>
	</section>
</div>
